<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="./layout-login.css">
</head>
<body >
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col d-flex align-items-center justify-content-center ">
                    <form class="d-flex flex-column align-items-center">
                            <img src="./1525068825bootstrap-logo-png-logo-228.png" alt="logo" style="width: 100px;height: 100px;">
                            <h2 class="my-3">Please sign in</h2>
                            <div class="form-group w-100">
                                <input style="border-radius: 0px;" type="Email" id="inPutEmail" class="form-control rounded-top" placeholder="Email address">
                                <input style="border-radius: 0px;" type="password" id="inPutPassword" class="form-control rounded-bottom" placeholder="Password">
                            </div>
                            <div>
                                <input class="my-3 mr-2" type="checkbox"  name="remember-me" value="remember me">Remember me<br>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" >Login</button>
                            <div class="mt-5">
                                <span>@2017-2018</span>
                            </div>
                    </form>                        
            </div>    
        </div>
    </div>
</body>
</html>
