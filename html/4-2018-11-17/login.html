<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../bs.css">
    <link rel="stylesheet" href="./layout-login.css">
</head>
<body class="text-center " style="height: 100vh;">
    <div class="container ">
        <form action="login" >
            <img src="./1525068825bootstrap-logo-png-logo-228.png" alt="logo" style="width: 100px;height: 100px;">
            <h2>Please sign in</h2>
            <input type="Email" id="inPutEmail" class="form-control" placeholder="Email address">
            <input type="password" id="inPutPassword" class="form-control" placeholder="Password">
            <div>
                <input type="checkbox"  name="remember-me" value="remember me">Remember me<br>
            </div>
            <button type="button" class="btn btn-primary" style="width: 30%;height: 30px;" >Login</button>
            <div>
                <span class="mt-5">@2017-2018</span>
            </div>



        </form>
    </div>
</body>
</html>
