<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Document</title>
    <style>
    #table1{
        border: 1px;
        border-style: solid;
        border-collapse: collapse;
        text-align: center;
        
    }
    th{
        border: 1px;
        border-style: solid;
        width: 300px;
        border-collapse: collapse;

    }
    tr{
        border: 1px;
        border-style: solid;
        border-collapse: collapse;

    }
    h1{
        text-align: center;
    }
    
    </style>
</head>
<body>
    <button id="1">chick here</button>
    <h1 id="mess"></h1>
    <div id="text" class="d-flex align-items-center">
        <table id="table1">
            <thead class="bg-dark text-white" >
                <tr >
                        <th  style="width: 50px;">Id</th>
                        <th  style="width: 220px;">Name</th>
                        <th  style="width: 220px;">Email</th>
                        <th  style="width: 220px;">Password</th>
                        <th  style="width: 220px;">Created_at</th>
                        <th  style="width: 220px;">Updated_at</th>
        
                </tr>
            </thead>
            <tbody id="info"></tbody>
        </table>
    </div>
    <script>
        $(document).ready(function(){
            $('#1').click(function(){
                $.get('https://namcoi.com/projects/laravel-crud/api/users', function(data){
                    console.log(data);
                    for(var key of data ){
                        
                        $('#info').append(
                            '<tr><th>'+ key.id+
                        
                            '</th><td>'+ key.name+
                        
                            '</td><td>'+ key.email+  
                        
                            '</td><td>'+ key.password+  
                        
                            '</td><td>'+ key.created_at+  
                        
                            '</td><td>'+ key.updated_at+'</td></tr>' 
                        )
                    
                    }
                   /* for(var i=0 ; i < keys.length;i++){
                        console.log(data[keys[i]]);
                        console.log(typeof data[keys[i]])
                        $('#text').append(data[keys[i]]);
                    }*/
                    
                });
            });  
                
            });
            

    </script>
</body>
</html>
